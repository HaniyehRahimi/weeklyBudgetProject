<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بودجه هفتگی</title>
</head>
<body>
   <div class="container">
    <header>
        <h1 class="text-center p-4 title">برنامه بودجه بندی هفتگی</h1>
    </header>
    <section class="main-content">
        <div class="row">
            <div class="col-5">
                <h2>هزینه ها رو اینجا وارد کن</h2>
                <form class="form">
                    <div class="form-group">
                        <label for=""> اسم :</label>
                    <input type="text" class="form-control" name="" id="name" placeholder="مثلا تاکسی و رستوران و...">
                    </div>
                    <div class="form-group">
                        <label for=""> قیمت به تومان :</label>
                    <input type="text" class="form-control" name="" id="price" placeholder="20000">
                    </div>
                    <button type="submit" class="submit-btn">اضافه کردن</button>
                </form>
            </div>
            <div class="col-7">
            <div class="content">
                    <h2>لیست هزینه ها</h2>
                    <ul class="add-expenses">
                       
                    </ul>
                    <div class="alert alert-success">
                    <div> بودجه هفتگی <span id="amount"></span> تومان </div>
                    </div>
                    <div class="alert alert-success">
                        <div>باقی مانده  <span id="left"></span> تومان </div>
                    </div>
            </div>
            </div>
        </div>
    </section>
   </div>
    <script src="./js/app.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
</body>
</html>
